<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" id="hotMovies.html">
	        <span class="mui-icon mui-icon-arrowthinup"></span>
	        <span class="mui-tab-label">热映</span>
	    </a>
	    <a class="mui-tab-item" id="main_box.html">
	        <span class="mui-icon mui-icon-star"></span>
	        <span class="mui-tab-label">榜单</span>
	    </a>
	    <a class="mui-tab-item" id="my.html">
	        <span class="mui-icon mui-icon-person"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
</body>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	var subPages=['hotMovies.html','main_box.html','my.html'];
      	var subStyles={
      		top:'0px',
      		bottom:'50px'
      	};
      	mui.plusReady(function(){
      		var self=plus.webview.currentWebview();
      		for(var i=0;i<subPages.length;i++){
      			var sub=plus.webview.create(subPages[i],subPages[i],subStyles);
      			sub.hide();
      			self.append(sub);
      		}
      		plus.webview.show(subPages[0]);
      	});
      	mui(".mui-bar-tab").on("tap",".mui-tab-item",function(){
      		var page=this.getAttribute("id");
      		plus.webview.show(page);
      	});
    </script>
</body>
</html>
